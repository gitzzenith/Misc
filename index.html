<!DOCTYPE html>
<html>
<body>
<canvas id='myCanvas'></canvas>

<h2>Zzenith does cool tests</h2>
<p>v0.1</p>
</body>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var imageObj1 = new Image();
var imageObj2 = new Image();
imageObj1.src = "https://gitzzenith.github.io/Misc/mockup.png"
imageObj1.onload = function() {
ctx.drawImage(imageObj1, 0, 0);
imageObj2.src = "https://gitzzenith.github.io/Misc/textonly.png";
imageObj2.onload = function() {
    ctx.drawImage(imageObj2, 0, 0);
    var img = c.toDataURL("image/png");
    document.write('<img src="' + img + '" width="1920" height="1820"/>');
    }
};
</script>


</html>
